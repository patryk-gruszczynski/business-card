<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wizytówka</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="normalize.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main class="main">
      <article class="person">
        <img
          class="person__picture"
          src="avatar.png"
          alt="zdjęcie imię i nazwisko"
        />
        <header class="person__info">
          <h1 class="person__name">Patryk Gruszczyński</h1>
          <p class="person__position">Stanowisko</p>
          <p class="person__description person__description--margin">
            Jestem przedstawicielem z
            <strong class="special"
              >kilkuletnim doświadczeniem w różnych branżach</strong
            >, znam dobrze topografię dolnego śląska. Interesuję się sportem, a
            od jakiegoś czasu zaintersowałem się fotografią produktową i
            programowaniem.
          </p>
          <p class="person__description">
            W sieci: <a class="person__link" href="#">Facebook</a>,
            <a class="person__link" href="#">GitHub</a>,
            <a class="person__link" href="#">Instagram</a>.
          </p>
        </header>
      </article>
    </main>
  </body>
</html>
